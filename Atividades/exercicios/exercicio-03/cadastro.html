    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="index.html" target="_blank">Home</a>

                </div>
    
                <div class="col-md-6">
                    <img width="20%" src="./img/blue.jpg" alt="">
                    <p>Nome: Guilherme A R de Jesus</p>
                    <p>Usuaruio: ABC</p>
                    <p>Email: guilherme@teste.com</p>
                    <p>Data de Criação: 24/09/21</p>
                    <p>Ultimo acesso: 28/09/21</p> 
                </div>
    
                <div class="col-md-6">
    
                    <form method="get" action="validar.html">
    
                        <div class="form-group">
                            <label for="nome">Nome : </label>
                            <input type="text" name="nome" id="nome" placeholder= "Nome da Pessoa" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="usuario">Usuario : </label>
                            <input type="text" name="usuario" id="usuario" placeholder= "Usuario" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Documento : </label>
                            <input type="text" name="email" id="email" placeholder= "Email" class="form-control">
                        </div>
                
                        <div>
                            <label> Gênero : </label>
                
                            <div class="form-group form-check">
                                <input type="radio" name="genero" id="feminino" value="F" class="form-check-input">
                                <label for="feminino" class="form-check-label">Feminino</label >
                            </div>
                            <div class="form-group form-check">
                                <input type="radio" name="genero" id="masculino" value="M" class="form-check-input">
                                <label for="masculino" class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="radio" name="genero" id="naobinario" value="F" class="form-check-input">
                                <label for="naobinario" class="form-check-label">Não Binário</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="radio" name="genero" id="naoinformar" value="F" class="form-check-input">
                                <label for="naoinformar" class="form-check-label">Prefiro não Informar</label>
                            </div>
                        </div>
                
                        <div>
                            <label>Áreas de Interesse :</label>
                
                            <div class="form-group form-check">
                                <input type="checkbox" name="area[0]" id="web" class="form-check-input">
                                <label for="web" class="form-check-label">Sistemas Web</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="area[1]" id="db" class="form-check-input">
                                <label for="db" class="form-check-label">Banco de Dados</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="area[2]" id="redes" class="form-check-input">
                                <label for="db" class="form-check-label">Redes</label>
                            </div>
                        </div>
                
                        <input type="submit" value="Cadastrar" class="btn-primary">
                        <input type="reset" value="Limpar" class="btn-secondary">
                    </form>
                </div>
            </div>
        </div>
