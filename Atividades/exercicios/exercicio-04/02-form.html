<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade02 JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="geral.css">

    <script>
        'use strict'
        function Pessoa(nome,snome,idade,end){
            this.nome = nome;
            this.snome=snome;
            this.idade=idade;
            this.end=end;
        }

        function carregarDados(){

            const nome= window.prompt('Digite o seu nome');
            const snome= window.prompt('Digite o seu sobrenome');
            const idade= window.prompt('Digite a sua idade');
            const end= window.prompt('Digite o seu endereço');

            const p1 = new Pessoa(nome,snome,idade,end)
            document.getElementById("nome").innerHTML = p1.nome;
            document.getElementById("snome").innerHTML = p1.snome;
            document.getElementById("idade").innerHTML = p1.idade;
            document.getElementById("end").innerHTML = p1.end;
        }

        function carregarDadosdoForm(){

            const nome = document.frmDados.nome.value;
            const snome = document.frmDados.snome.value;
            const idade = document.frmDados.idade.value;
            const end = document.frmDados.end.value;

            window.alert(`Dados carregados com sucesso: ${nome} ${snome}`)

            const p1 = new Pessoa(nome,snome,idade,end)
            document.getElementById("nome").innerHTML = p1.nome;
            document.getElementById("snome").innerHTML = p1.snome;
            document.getElementById("idade").innerHTML = p1.idade;
            document.getElementById("end").innerHTML = p1.end;
        }

    </script>
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="post" name="frmDados">
                    <div>
                        <input type="text" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div>
                        <input type="text" name="snome" placeholder="Digite seu sobrenome">
                    </div>
                    <div>
                        <input type="text" name="idade" placeholder="Digite sua idade">
                    </div>
                    <div>
                        <input type="text" name="end" placeholder="Digite seu endereço">
                    </div>
                </form>
                
                <div id="dados">
                    <div id="nome"></div>
                    <div id="snome"></div>
                    <div id="idade"></div>
                    <div id="end"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="botoes">
                    <div>
                        <input type="button" value="Carregar" onclick="carregarDados()">
                    </div>
                    <div>
                        <input type="button" value="Carregar do Formulario" onclick="carregarDadosdoForm()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    
    
    

</body>
</html>
