<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade03 JS</title>

    <script>

        let data = Date();
        let id;
        let executando = false;

        function processo(){
            document.getElementById("data").innerHTML=`${data}`;
            data = Date();
        }

        function iniciar(){
            if(!executando)
                id = setInterval(processo);
                executando = true;
        }

        function parar(){
            clearInterval(id)
            executando = false;
        }

    </script>
</head>
<body>
    <div id="data"></div>
    
    <input type="button" value="Iniciar" onclick="iniciar()">
    <input type="button" value="Parar" onclick="parar()">
    
</body>
</html>
