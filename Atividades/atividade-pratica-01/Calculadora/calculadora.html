<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculadora.css" />
  </head>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="display" id="display">DISPLAY</div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" id="t7">7</button>
            <button class="btn btn-dark" id="t8">8</button>
            <button class="btn btn-dark" id="t9">9</button>
            <button class="btn btn-dark" id="tDividir">/</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" id="t4">4</button>
            <button class="btn btn-dark" id="t5">5</button>
            <button class="btn btn-dark" id="t6">6</button>
            <button class="btn btn-dark" id="tMult">*</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" id="t1">1</button>
            <button class="btn btn-dark" id="t2">2</button>
            <button class="btn btn-dark" id="t3">3</button>
            <button class="btn btn-dark" id="tMenos">-</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" id="t0">0</button>
            <button class="btn btn-dark" id="tVirg">,</button>
            <button class="btn btn-dark" id="tIgual">=</button>
            <button class="btn btn-dark" id="tSoma">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
