<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Básica</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculadora.css" />
  </head>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <body>
    <script src="calculadora.js"></script>
    <div class="container-fluid">
      <div class="row">
        <div class="display-superior" id="display-superior"></div>
        <div class="display" id="display">-</div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" onclick="getInfo(7)" id="t7">7</button>
            <button class="btn btn-dark" onclick="getInfo(8)" id="t8">8</button>
            <button class="btn btn-dark" onclick="getInfo(9)" id="t9">9</button>
            <button class="btn btn-dark" onclick="getInfo('/')" id="tDividir">/</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" onclick="getInfo(4)" id="t4">4</button>
            <button class="btn btn-dark" onclick="getInfo(5)" id="t5">5</button>
            <button class="btn btn-dark" onclick="getInfo(6)" id="t6">6</button>
            <button class="btn btn-dark" onclick="getInfo('*')" id="tMult">*</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" onclick="getInfo(1)" id="t1">1</button>
            <button class="btn btn-dark" onclick="getInfo(2)" id="t2">2</button>
            <button class="btn btn-dark" onclick="getInfo(3)" id="t3">3</button>
            <button class="btn btn-dark" onclick="getInfo('-')" id="tMenos">-</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
            <button class="btn btn-dark" onclick="getInfo(0)" id="t0">0</button>
            <button class="btn btn-dark" onclick="getInfo('.')" id="tPonto">.</button>
            <button class="btn btn-dark" onclick="calcula()" id="tIgual">=</button>
            <button class="btn btn-dark" onclick="getInfo('+')" id="tSoma">+</button>
          </div>
        </div>

        <div class="col-md-12">
          <div>
              <button class="btn btn-dark" onclick="limpar()" id="clear">C</button>
          </div>
        </div>
      </div>
    </div>

    <div class="obs">
      <div>
          <p>Obs: Para contas sequenciais é necessario apertar a tecla '=' .</p>
          <p>Exemplo: 2 + 2 = 4, após isso o 4 podera ser usado com outro sinal para </p>
          <p>  continuar os calculos.</p>
      </div>
    </div>


  </body>
</html>
